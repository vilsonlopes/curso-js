<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
</head>
<body>
    
    <script>
        let nome = prompt('Digite seu nome completo:');
        document.body.innerHTML = `O seu nome é: ${nome}<br/>`;
        const re = /\s/g;
        nomeSemEspaco = nome.replace(re, '');
        document.body.innerHTML += `Seu nome tem ${nomeSemEspaco.length} letras. <br>`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome} <br>`;
        document.body.innerHTML += `Qual o primeiro índice da letra no seu nome? ${nome} <br>`;
        document.body.innerHTML += `Qual o último índice da letra no seu nome? ${nome} <br>`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome} <br>`;
        document.body.innerHTML += `As palavras do seu nome são: ${nome} <br>`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase} <br>`;
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase} <br>`;
    </script>
</body>
</html>
